spring.datasource.url=jdbc:mysql://localhost:3306/stackdigest
spring.datasource.username=root
spring.datasource.password=arpit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create

spring.mvc.view.suffix=.html
spring.jpa.open-in-view=true
server.error.include-stacktrace=always

spring.jpa.show-sql=true
spring.jpa.properties.javax.persistence.sharedCance.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hiberante.generate_statistics=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

logging.level.org.hibernate.type=trace

